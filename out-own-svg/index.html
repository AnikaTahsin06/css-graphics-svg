<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Our Own SVG</title>
</head>
<body>
    <svg width="250" height="250">
        <circle r="120" cx="125" cy="125" fill="none" stroke="red" stroke-width="10"/>
        <circle r="70" cx="125" cy="125" fill="none" stroke="red" stroke-width="10"/>
        <rect rx="25" ry="25" x="25" y="25" width="200" height="200" fill="steelblue"/>
        <line x1="10" y1="125" x2="225" y2="225" stroke="green" stroke-width="5"/>
        <polygon fill="pink" points="50, 50 200, 50 200, 200 50, 200"/>
    </svg>
</body>
</html>
